<div id="panel" style="background-color:rgba(239, 240, 245, 0.35); float: right;  z-index: 10;position: absolute;left: 0px;height: 100%;top: 0;width: 290px;">
  <div style="top: 100px;height: 100px;width: 100%; margin-left: 115px;">
  <h4>{{user|capfirst}}</h4>
  <h4>{{devices|length}} Dispositivos</h4>
  <button type="button" class="btn btn-primary" onclick="location.href='/visor'">
    <span class="glyphicon glyphicon-globe" ></span> Visor
  </button>
  <button type="button" class="btn btn-danger" onclick="location.href='/logout'">
    <span class="glyphicon glyphicon-off" ></span> Salir
  </button>
  </div>
  <div style="top: 100px;background-color:#21B3BF;height: 10px;width: 100%;">
  </div>
  <div style="top: 100px;width: 100%;">
    {% include 'dashboard/accordion.html' %}
  </div>
</div>
<div id="panel_button">
<img class="img-circle" src="{{MEDIA_URL}}{{user.picture}}"  style="border:4px ;border-style: solid;border-color: #FFFFFF;top: 0px;left: 10px;float: right; z-index: 10;position: absolute;height: 100px;width: 100px;">
</div>
<script type="text/javascript">
$('#panel').hide();
  $('#panel_button').click(function(){
    $('#panel').toggle(400);
  });
  if ( !(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
    $('#panel_button').mouseover(function(){
      $('#panel').show(400);
    });
    $('#dashboard').mouseover(function(){
      $('#panel').hide(400);
    });
  }
  $('#dashboard').click(function(){
    $('#panel').hide(400);
  });

  {% for device in devices %}
  $('#device-{{device.id}}').click(function(){
    if (flag{{device.id}}){
        devices_list.splice(devices_list.indexOf({{device.id}}),1)
        flag{{device.id}}=false;
        $(this).css('background-color', 'rgba(239, 240, 245, 0.3490)');
    }
    else{devices_list[devices_list.length]={{device.id}}
        $(this).css('background-color', 'rgba(118, 177, 0, 0.20)');
    flag{{device.id}}=true;}
  });
  {% endfor %}
</script>
