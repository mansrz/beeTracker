<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body{
    background: url({{STATIC_URL}}img/back.png);
	background-color: #444;
    background: url({{STATIC_URL}}img/pinlayer2.png),url({{STATIC_URL}}img/pinlayer1.png),url({{STATIC_URL}}img/back.png);    
}

.vertical-offset-100{
    padding-top:100px;
}
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

<div class="container" >
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default" style="opacity: 0.83;">
                <div class="panel-heading" align="center">                                
                    <div class="row-fluid user-row">
                        <img src="{{STATIC_URL}}img/enjamsd.png" height = "200px" alt="Conxole Admin"/>
                    </div>
                </div>
			  	<div class="panel-body" >
					<form action="" method="post" class="sat-form-login col-md-12">{% csrf_token %}
						<div class="input-group input-sat-login">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="id_username" type="text" class="form-control" name="username" value="" placeholder="usuario">                                        
						</div><br>
						<div class="input-group input-sat-login">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="id_password" name="password" type="password" class="form-control" name="password" placeholder="contraseÃ±a">
						</div><br>
						<div class="input-sat-login">
							<button type="submit" class="btn btn-primary btn-lg btn-block ">Ingresar</button>
						</div>
						<br/>
					</form>
			    </div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $(document).mousemove(function(e){
     TweenLite.to($('body'), 
        .5, 
        { css: 
            {
                backgroundPosition: ""+ parseInt(event.pageX/8) + "px "+parseInt(event.pageY/'12')+"px, "+parseInt(event.pageX/'15')+"px "+parseInt(event.pageY/'15')+"px, "+parseInt(event.pageX/'30')+"px "+parseInt(event.pageY/'30')+"px"
            }
        });
  });
});
</script>
</body>
</html>
