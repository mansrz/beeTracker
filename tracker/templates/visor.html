{% extends 'base.html' %}
{% block tab %}visor{% endblock %}
{% block style_css %}
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/visor.css" />
{% endblock %}

{% block script %}
  <script src="http://maps.google.com/maps/api/js?sensor=false"type="text/javascript"></script> 
{% endblock %}

{% block visor %}
   <div id="map"></div> 

   <script type="text/javascript"> 
    var map;
    var markers =[];
    var devices_list = [];
    var url = '';
    var flagZoom1 = true;
    var flagZoom2 = true;
    {% for device in devices %}
    var flag{{device.id}}= false;
    {% endfor %}
    var myLatlng = new google.maps.LatLng(-2.139433387594509,-79.95171546936035);
    var mapOptions = {
      zoom: 15,
      center: myLatlng,
      disableDefaultUI: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"),mapOptions);
    map.set('draggable', true);

    function clearMarkers() {
        setAllMap(null);
    }

    function setAllMap(map) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }
    setInterval(function(){
      clearMarkers();
      for(i =0; i<devices_list.length;i++){
        url='/last_location/'+devices_list[i];
        $.getJSON(url,function(data){
          var marker = new google.maps.Marker({
          position: new google.maps.LatLng(data[0],data[1]),
          map : map,
          title : data[2],
          icon: "{{STATIC_URL}}img/marker.png"
          });
          
          // Set infoWindow
          var infowindow = new google.maps.InfoWindow({content:"<p width ='120px' height= '50px'>"+data[0]+"<br>"+data[1]+"<br>"+data[2]+"<br>Lon: "+data[0]+"<br>Lat:"+data[1]+"</p>"});

          markers.push(marker);
          // Change the center of map.
          if (devices_list.length==1){
          Latlng = new google.maps.LatLng(data[0],data[1]);
          map.setCenter(Latlng);
          if (flagZoom1) {
          map.setZoom(16);
          flagZoom1=false;
          flagZoom2=true;}}
          else{
            if (flagZoom2) {
          map.setZoom(13);
          flagZoom2=false;
          flagZoom1=true;}
          }

          google.maps.event.addListener(marker, 'mouseover', function(){
          infowindow.open(map,marker);
          });
        });
      }
    }, 2000);
   </script>
{% include 'side_panel/html.html' %}
{% endblock %}
